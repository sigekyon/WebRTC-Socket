		//gl_text += "速度：" + position.coords.speed + "<br>";
		//document.getElementById("show_result").innerHTML = gl_text;
		
	}

	/***** 位置情報が取得できない場合 *****/
	function errorCallback(error) {
		var err_msg = "";
		switch(error.code)
		{
			case 1:
			err_msg = "位置情報の利用が許可されていません";
			break;
		case 2:
			err_msg = "デバイスの位置が判定できません";
			break;
		case 3:
			err_msg = "タイムアウトしました";
			break;
		}
		//document.getElementById("show_result").innerHTML = err_msg;
	}

</script>

	  navigator.webkitGetUserMedia({video:true}, gotStream, function() {});

          btn1m.disabled = true;
         
	}
	function gotStream(stream) {
	  video.src = webkitURL.createObjectURL(stream);
          videom.src = webkitURL.createObjectURL(stream);
	  btn2.disabled = false;
	  btn3.disabled = false;
          btn2m.disabled = false;
	  btn3m.disabled = false;
	}

	  canvas.className = '';
          canvasm.className = '';

	    canvasm.getContext("2d").drawImage(videom, 0, 0, canvasm.width, canvasm.height);

<script>

	//絵描き処理
	var canvasDraw = document.getElementById("cvs");
	var ctxDraw = canvasDraw.getContext('2d');
	var isDraw = false;
	var x, y;

	canvasDraw.addEventListener('mousedown', function(e) {
		ctxDraw.moveTo(x, y);
		isDraw = true;
	}, 'false');

	canvasDraw.addEventListener('mousemove', function(e) {
		x = e.layerX;
		y = e.layerY;
                
                //色指定（カラーピッカー）
                var drawColor = document.getElementById("color");
                ctxDraw.strokeStyle = drawColor.value;

		if (isDraw) {
			ctxDraw.lineTo(x, y);	
			ctxDraw.stroke();
		}
	}, 'false');
        canvasDraw.addEventListener('mouseup', function(e) {
		ctxDraw.moveTo(x, y);
		isDraw = false;
	}, 'false');
